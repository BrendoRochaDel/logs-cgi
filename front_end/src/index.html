<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row fundo justify-content-center">
      <div class="col-5 logs">
        <div class="row onOff">        
          <div class="col-onOff">
            <div class="button r" id="button-1">
              <input type="checkbox" id="ckb-on-off" onclick="ativarDesativar()" class="checkbox" />
              <div class="knobs"></div>
              <div class="layer"></div>
            </div>
          </div>
          <div class="col d-flex align-items-center">
            <label >Liga/Desliga Logs</label>
          </div>
        </div>
        <div class="row menu align-items-center">
          <div class="col-5">
            <input type="search" class="form-control pesquisa" placeholder="Pesquisar" onkeyup="pesquisarLogs()" aria-label="Pesquisar">
          </div>
          <div class="col-7 d-flex justify-content-end" >
            <button type="button" class="btn btn-outline-primary me-2" onclick="loadLogsAPI()">Atualizar</button>
            <button type="button" class="btn btn-outline-danger" onclick="limparLogsAPI()">Limpar</button>
          </div>

        </div>  
        <div class="row d-block list-logs justify-content-center ps-4 pe-3"></div>  
      </div>

      <div class="col-6 info">
        <div class="row mb-3 mt-3 fs-4">
          <div class="col-12 text-center">cliente.AlterarEndereço</div>
        </div>
        <div class="row">
          <div class="col">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-sql-tab" data-bs-toggle="tab" data-bs-target="#nav-sql" type="button" aria-controls="nav-sql" aria-selected="true">SQL</button>
                <button class="nav-link" id="nav-out-tab" data-bs-toggle="tab" data-bs-target="#nav-out" type="button" aria-controls="nav-out" aria-selected="false">Outros</button>
                <button class="nav-link" id="nav-req-tab" data-bs-toggle="tab" data-bs-target="#nav-req" type="button" aria-controls="nav-req" aria-selected="false">Requisição</button>
                <button class="nav-link" id="nav-res-tab" data-bs-toggle="tab" data-bs-target="#nav-res" type="button" aria-controls="nav-res" aria-selected="false">Resposta</button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-sql" role="tabpanel" aria-labelledby="nav-sql-tab" tabindex="0">
                <div class="container p-3 nav-tab-body">
                  <div class="row">
                    <div class="col log-sql"></div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="nav-out" role="tabpanel" aria-labelledby="nav-out-tab" tabindex="0">
                <div class="container p-3 nav-tab-body">
                  <div class="row">
                    <div class="col log-out"></div>
                  </div>
                </div>                
              </div>
              <div class="tab-pane fade" id="nav-req" role="tabpanel" aria-labelledby="nav-req-tab" tabindex="0">
                <div class="container p-3 nav-tab-body">
                  <div class="row">
                    <div class="col log-req"></div>
                  </div>
                </div>   
              </div>
              <div class="tab-pane fade" id="nav-res" role="tabpanel" aria-labelledby="nav-res-tab" tabindex="0">
                <div class="container p-3 nav-tab-body">
                  <div class="row">
                    <div class="col log-res"></div>
                  </div>
                </div>   
              </div>
            </div>
          </div>
        </div>  
      </div>

      

      <div class="col-6 justify-content-center align-items-center vazio">
        <div>
          Selecione o log
        </div>
      </div>
    </div>
  </div>
  


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./format.js"></script>
    <script src="./script.js"></script>

    <script>

    </script>
</body>
</html>
